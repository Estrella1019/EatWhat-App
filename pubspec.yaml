name: chisha_app
description: 吃啥APP - 基于YOLO-World的智能食谱推荐应用
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  # 国际化
  intl: any

  # 状态管理
  provider: ^6.1.1

  # 本地存储
  shared_preferences: ^2.2.2

  # 网络请求
  dio: ^5.4.0

  # 图片处理
  image_picker: ^1.0.7
  flutter_image_compress: ^2.1.0

  # UI组件
  cached_network_image: ^3.3.1

  # 工具类
  path_provider: ^2.1.2

  # UUID生成
  uuid: ^4.5.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
  generate: true
